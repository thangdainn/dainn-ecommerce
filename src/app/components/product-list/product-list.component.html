<div class="row">

<div *ngFor="let product of products" class="col-sm-12 col-md-12 col-lg-3 ftco-animate d-flex">
    <div class="product d-flex flex-column">
      <a routerLink="/product/{{product.code}}" class="img-prod">
        <img class="img-fluid" src="{{product.imgUrl}}" alt="Colorlib Template">
        <div class="overlay"></div>
      </a>
      <div class="text py-3 pb-4 px-3">
        <div class="d-flex">
          <div class="cat">
            <span>Lifestyle</span>
          </div>
          <div class="rating">
            <p class="text-right mb-0">
              <a href="#"><span class="ion-ios-star-outline"></span></a>
              <a href="#"><span class="ion-ios-star-outline"></span></a>
              <a href="#"><span class="ion-ios-star-outline"></span></a>
              <a href="#"><span class="ion-ios-star-outline"></span></a>
              <a href="#"><span class="ion-ios-star-outline"></span></a>
            </p>
          </div>
        </div>
        <h3><a routerLink="/product/{{product.code}}">{{ product.name }}</a></h3>
        <div class="pricing">
          <p class="price"><span>{{ product.price | currency: "VND" }}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
